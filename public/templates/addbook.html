
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:300' rel='stylesheet' type='text/css'>
    <style>
        input.ng-invalid.ng-dirty.ng-touched{
            border:1px solid red;
            color: #F97C7C;
        }
        button.ng-disabled{
            background-color:#9CBF9C ;
        }
        label.label-group>span{
            color: red;
        }
    </style>
</head>
<body>
<form  name="frm ">



    <h1>Add new Books</h1>
    {{editData[0].bookName}}

    <fieldset>
        <label class="label-group">Book Name
            <input type="text" name="pname"  value="Mickey" ng-model="addbooks.bookName" required>
            <span ng-show="frm.pname.$touched && frm.pname.$invalid">Placename is required!!</span>
            <span ng-show="frm.pname.$touched && frm.pname.$error.required"></span>
        </label>


        <label class="label-group">Book type:
            <select ng-model="addbooks.booktype" placeholder="district" ng-options="booktype for booktype  in booktypes"></select>
        </label>


        <label class="label-group">Writer
            <input type="text" name="lat" value="Mickey" step="any" ng-model="addbooks.writer" required>
            <span ng-show="frm.lat.$touched && frm.lat.$invalid">Lattitude is required!!</span>
            <span ng-show="frm.lat.$touched && frm.lat.$error.required"></span>
        </label>


        <label class="label-group">publication
            <input type="text" name="long" step="any" ng-model="addbooks.publication" required>
            <span ng-show="frm.long.$touched && frm.long.$invalid">Longitude is required!!</span>
            <span ng-show="frm.long.$touched && frm.long.$error.required"></span>
        </label>


        <label class="label-group">price
            <input type="text" name="address" ng-model="addbooks.price" required>
            <span ng-show="frm.address.$touched && frm.address.$invalid">Address is required!!</span>
            <span ng-show="frm.address.$touched && frm.address.$error.required"></span>
        </label>


       <label class="label-group">availability:
            <select ng-model="addbooks.availability" placeholder="district" ng-options="availability for availability  in availabilities"></select>
        </label>

 <label class="label-group">rackNumber
            <input type="text" name="image" ng-model="addbooks.rackNumber" required>
            <span ng-show="frm.address.$touched && frm.address.$invalid">Image link is required!!</span>
            <span ng-show="frm.address.$touched && frm.address.$error.required"></span>
        </label>

        <label class="label-group">faculty:
            <select ng-model="addbooks.Faculties" placeholder="district" ng-options="faculty for faculty  in faculties"></select>
        </label>

        <label class="label-group">semester:
            <select ng-model="addbooks.Semester" placeholder="category" ng-options="semester for semester in semesters"></select>
        </label>
    
       <label class="label-group">subject:
            <select ng-model="addbooks.Subjectid" placeholder="category" ng-options="subject as subject.subjectcode for subject in subjects"></select>
        </label>
    </fieldset>

    <div class="form-group">
                    <label for="picture">Upload pdf</label>
                    <div class="text-center">
                        <button type="button" class="btn btn-default" ng-click="upload()">
                            Upload <span class="caret"></span>
                        </button>
                        <div style="margin-top:10px;">
                            <!-- Show the thumbnail only when the picture is uploaded -->
                            <a href="{{addbooks.pdf.url}}" class="thumbnail" ng-if="addbooks.pdf">
                            <!-- the picture is rendered with width: 500 and sharpened -->
                            <img ng-src="{{addbooks.pdf.url | fpConvert: {filter:'sharpen'} }}">
                            </a>
                        </div>                  
                    </div>
                </div>

    
    <button class="submitbtn" ng-disabled="frm.$invalid||frm.$untouched" ng-click="addBooks()" ng-if ="!paramsbook">Save</buttonclass>
    <button class="submitbtn" ng-disabled="frm.$invalid||frm.$untouched" ng-click="addBooks()"ng-if="paramsbook">Update</buttonclass>
</form>

</body>
