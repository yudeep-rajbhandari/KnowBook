
<body>
<div class="form-background">
<form  name="frm ">

 
    
    <h1>Add new Subject</h1>

    <fieldset>
        <label class="label-group">Subject Name
            <input type="text" name="pname" placeholder="Subject name" ng-model="addsubject.SubjectName" required>
            <span ng-show="frm.pname.$touched && frm.pname.$invalid">Subjectname is required!!</span>
            <span ng-show="frm.pname.$touched && frm.pname.$error.required"></span>
        </label>

       


        <label class="label-group">Subject Code
            <input type="text" name="lat" step="any" ng-model="addsubject.subjectcode" required>
            <span ng-show="frm.lat.$touched && frm.lat.$invalid">Subject Code is required!!</span>
            <span ng-show="frm.lat.$touched && frm.lat.$error.required"></span>
        </label>


        <label class="label-group">Credit
            <input type="number" name="long" step="any" ng-model="addsubject.Credit" required>
            <span ng-show="frm.long.$touched && frm.long.$invalid">Credit is required!!</span>
            <span ng-show="frm.long.$touched && frm.long.$error.required"></span>
        </label>

        <label class="label-group">faculty:
            <select ng-model="addsubject.Faculties" name="faculty" ng-options="faculty for faculty  in faculties" required></select>
            <span ng-show="frm.faculty.$touched&&frm.faculty.$error.required"></span>
        </label>

        <label class="label-group">semester:
            <select ng-model="addsubject.Semester" name="semester" placeholder="semester" ng-options="semester for semester in semesters"></select>
            <span ng-show="frm.semester.$touched&&frm.semester.$error.required"></span>
        </label>
        

<div class="form-group">
                    <label for="picture">Upload syllabus</label>
                    <div class="text-center">
                        <button type="button" class="btn btn-default" ng-click="upload()">
                            Upload <span class="caret"></span>
                        </button>
                        <div style="margin-top:10px;">
                            <!-- Show the thumbnail only when the picture is uploaded -->
                            <a href="{{addsubject.picture.url}}" class="thumbnail" ng-if="addsubject.picture">
                            <!-- the picture is rendered with width: 500 and sharpened -->
                            <img ng-src="{{addsubject.picture.url | fpConvert: {filter:'sharpen'} }}">
                            </a>
                        </div>                  
                    </div>
                </div>
       <!--    <div class="form-group">
                    <label for="picture">More pictures? (Max 3, optional!)</label>
                    <div class="text-center">
                    <button type="button" class="btn btn-default" ng-click="uploadMultiple()">
                    Upload <span class="caret"></span>
                    </button>
                    
                        <div style="margin-top:10px;" ng-repeat="picture in addsubject.morePictures">     <div class="col-md-{{12 / superhero.morePictures.length}}">
                            <a href="{{picture.url}}" class="thumbnail">
                              <img ng-src="{{picture.url | fpConvert: {filter:'sharpen'} }}">
                            </a>
                        </div>  
                    </div>
                    </div>-->
          


       




    </fieldset>
    <button class="submitbtn" ng-disabled="frm.$invalid||frm.$untouched" ng-click="addSubject()">Save</button >
</form>
</div>
</body>
