<div class="viewbackground">
<div ng-repeat="note in notes">


    <div class="notes">
        <h3>{{note.Subjectid.SubjectName}}</h3>

        <h4>Note:{{note.NoteTopic}}</h4>

        <a href="{{note.pdf.url}}"><button class="btn btn-success">Download pdf</button></a>
        <button class="btn btn-danger" ng-if="userData" ng-click="deletenotes(note._id)">Delete</button>
        <br>
        <br>

    </div>


</div></div>
