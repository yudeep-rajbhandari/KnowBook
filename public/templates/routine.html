
<body>
<div class="form-background">
<form  name="frm ">



    <fieldset>



        <label class="label-group">faculty:
            <select  ng-model="addbooks.Faculties" ng-options="faculty for faculty  in faculties" required></select>
            <span ng-show="frm.faculty.$touched&&frm.faculty.$error.required"></span>
        </label>

        <label class="label-group">semester:
            <select ng-model="addbooks.Semester"  ng-options="semester for semester in semesters" required></select>
            <span ng-show="frm.semester.$touched&&frm.semester.$error.required"></span>
        </label>

        <label class="label-group">Day:
            <select ng-model="addroutine.day" name="Day" ng-options="day for day in days" required></select>
            <span ng-show="frm.Day.$touched&&frm.Day.$error.required"></span>
        </label>

        <label class="label-group">starting time:
           <input type="time" ng-model="addroutine.startingTime"> 
        </label>
        

        <label class="label-group">Ending time:

            <input type="time" ng-model="addroutine.endingTime">
        </label>


        <label class="label-group"> Subject:
            <select ng-model="addroutine.Subjectid._id" ng-options="subject._id as subject.subjectcode for subject in subjects" required></select>
            <span ng-show="frm.subject.$touched&&frm.subject.$error.required"></span>
        </label>

        <label class="label-group">Teacher
            <input type="text" name="address" ng-model="addroutine.Teacher" required>
            <span ng-show="frm.address.$touched && frm.address.$invalid">Teacher is required!!</span>
            <span ng-show="frm.address.$touched && frm.address.$error.required"></span>
        </label>



        <script type="text/javascript" src="//api.filestackapi.com/filestack.js"></script>






    </fieldset>
    <button class="submitbtn" ng-disabled="frm.$invalid||frm.$untouched"  ng-click="saveroutine()" ng-if="!paramsroutine">Save</button>
    <button class="submitbtn" ng-disabled="frm.$invalid||frm.$untouched"  ng-click="updateroutine()" ng-if="paramsroutine">Update</button>
</form>
</div>
</body>
