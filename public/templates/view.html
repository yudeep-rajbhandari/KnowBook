<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="body1">
<button ng-click="Requests()">show books</button>
<label class="label-group">faculty:
            <select ng-model="addbooks.Faculties" placeholder="district" ng-options="faculty for faculty  in faculties"></select>
        </label>

        <label class="label-group">semester:
            <select ng-model="addbooks.Semester" placeholder="category" ng-options="semester for semester in semesters"></select>
        </label>

        <button ng-click="showroutine(addbooks.Faculties,addbooks.Semester)" ng-if= "addbooks.Faculties && addbooks.Semester">Routine</button>

        <div ng-repeat="subject in subjects">

<a ui-sref="home.booksdetails({subjectid:subject._id})"><h3>Subject Name:{{subject.SubjectName}}</h3></a>

            <button ng-click="deletesubject(subject._id)">Delete subject</button>

<br>
Subject code:{{subject.subjectcode}}
<br>
Credit      :{{subject.Credit}}
<br>


<a href="{{subject.picture.url}}">Download syllabus</a><br>
            <a ui-sref="home.viewnotes({subjectid1:subject._id})" > Notes</a><br>


            <a ui-sref="home.viewquestion({subjectid2:subject._id})" > Past Questions</a>
   
     <!-- <img ng-src="{{subject.picture.url  }}" /> -->
 
<!--<div class="text-right"><a ng-href="/#/detail/{{subject._id}}" class="btn btn-danger" role="button">View</a> </div>
      </div> -->

<br>

       
        </div>


</div>
</body>
</html>
